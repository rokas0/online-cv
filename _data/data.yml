experiences:
    - role: Head of Platform Architecture
      time: 2019 - Present
      company: Korelogic Ltd, Leeds
      details: |
        The role holds responsibility for reliability, security, operations, performance and costs
          - Evaluated cloud solutions using AWS Well-Architected Framework
          - Designed serverless solutions using Lambda, DynamoDB and S3
          - Architected AWS VPC communication with on-premises data centre
          - Introduced Active Directory to authenticate with internal tools
          - Granted least privilege access to AWS resources for colleagues and internal tools
          - Produced a container solution using ECS and Fargate
          - Reduced AWS bills by using more efficient cloud solutions
          - Designed software deployment solution using Azure Intune and Azure AD
    - role: Software Engineer
      time: 2017 - 2019
      company: Sky Betting and Gaming, Leeds
      details: |
        Building a new serverless messaging system from scratch
          - Kafka used to transmit data from on-premises to AWS
          - We used AWS ECS Fargate to run Kafka Connect containers
          - The architecture was serverless. A client would hit API Gateway and validate there, pass it to SNS later to SQS. Lambda would pull a message and send it to AWS IoT and DynamoDB
          - We used Terraform to build infrastructure as a code
          - Deployments were done by us on a daily basis
          - Configuring Jenkins in groovy and Makefile were done by us too
          - Daily stand-ups, sprint retrospectives and progress tracking on Jira
    - role: Senior Java PHP developer (Contract)
      time: 2016 - 2017
      company: Plusnet (BT) / Tata Consultancy Service, Sheffield
      details: |
        Solving engineering problems with help from architects and business analysts
          - Working in Agile team with 6 developers and testers having 2-week sprints
          - Sprints would start receiving high-level design from an architect and a developer has to poduce a low-level design
          - Continuous integration tool Jenkins was used to deploy changes live every second week
          - Designing test cases using Test-driven development (TDD), mocks and integration tests
    - role: Web developer
      time: 2012 - 2016
      company: Invitetobuy.dk, Copenhagen, Denmark
      details: |
        Main responsibility was to develop a rapidly growing e-shop mainly focusing on backend
          - Developing plugins for content-management-system which was either Drupal or Prestashop
          - Test-driven development (TDD) employed for both PHP and JavaScript code
          - REST used to connect to external servers
          - JavaScript was using Ajax and called build REST services on PHP
    - role: Web developer
      time: 2007 - 2009
      company: Virtual.lt, Panevezys, Lithuania
      details: |
        Developed a content management system from scratch and installed it into 100+ websites

